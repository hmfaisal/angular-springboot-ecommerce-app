<div class="text-lg text-center primary pa-xs">
  {{'LOGIN' | translate | uppercase}}
</div>
<p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>

<div fxLayout="column" fxLayoutAlign="space-around">
  <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="">
      <mat-form-field style="width: 100%">
        <input matInput formControlName="username" required placeholder="{{'REGISTRATION_EMAIL' | translate}}">
      </mat-form-field>
      <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">{{'REGISTRATION_EMAIL_ERROR1' | translate}}</small>
      <small *ngIf="form.controls['username'].errors?.username && form.controls['username'].touched" class="mat-text-warn">{{'REGISTRATION_EMAIL_ERROR2' | translate}}</small>
    </div>
    <div class="">
      <mat-form-field style="width: 100%">
        <input matInput formControlName="password" required type="password" placeholder="{{'PASSWORD' | translate}}">
      </mat-form-field>
      <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">{{'PASSWORD_ERROR1' | translate}}</small>
    </div>
    <button mat-button color="primary" class="btn-block" type="submit" [disabled]="!loginForm.form.valid">{{'LOGIN_BUTTON' | translate}}</button>
  </form>
  <div class="pb-xs"></div>
  <button mat-button class="btn-block fb-button" (click)="onfbLoginSubmit()">{{'FACEBOOK_BUTTON' | translate}}</button>
</div>

<mat-progress-bar *ngIf="submitted" mode="indeterminate" [color]="primary"></mat-progress-bar>
<div class="pt-xs pb-xs text-xs-center">
  <!--
  <a [routerLink]="['/auth/forgot']">{{'FORGOT_BUTTON' | translate}}</a>
  -->
  <a [routerLink]="['/auth/register']">{{'REGISTRATION_BUTTON' | translate}}</a>
</div>
